    <div class="container">
        <h1>Hall Allocation System</h1>

        <!-- Wrapper for First and Second Form (Side by Side) -->
        <div class="forms-wrapper">
            <!-- First Form -->
            <form id="form1" action="allocate.php" method="post" enctype="multipart/form-data">
                <h2>Allocate Halls For Set1</h2>

                <label for="examTitle">Exam Title:</label>
                <input type="text" name="examTitle" id="examTitle" placeholder="IAT 1" required>

                <label for="secondYearLabel">Year:</label>
                <select id="secondYearLabel" name="secondYearLabel" required>
                    <option value="I">I</option>
                    <option value="II" selected>II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                </select>

                <label for="thirdYearLabel">Year:</label>
                <select id="thirdYearLabel" name="thirdYearLabel" required>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III" selected>III</option>
                    <option value="IV">IV</option>
                </select>

                <label for="examDate">Exam Date:</label>
                <input type="date" name="examDate" id="examDate" required>

                <!-- Grid Layout for File Uploads and Hall Information -->
                <div class="grid-container">
                    <div>
                        <label for="secondYearFile">Upload Second Year File:</label>
                        <input type="file" name="secondYearFile" id="secondYearFile" accept=".xlsx" required>
                    </div>

                    <div>
                        <label for="thirdYearFile">Upload Third Year File:</label>
                        <input type="file" name="thirdYearFile" id="thirdYearFile" accept=".xlsx" required>
                    </div>

                    <div>
                        <label for="hallNames">Enter Hall Names (comma-separated):</label>
                        <input type="text" name="hallNames" id="hallNames" placeholder="F1,F2,F3,F4,F5" required>
                    </div>

                    <div>
                        <label for="hallCapacities">Enter Hall Capacities (comma-separated):</label>
                        <input type="text" name="hallCapacities" id="hallCapacities" placeholder="32,30,32,34,30" required>
                    </div>
                </div>

                <input type="submit" value="Allocate Halls">
            </form>

            <!-- Second Form -->
            <form id="form2" action="allocate.php" method="post" enctype="multipart/form-data">
                <h2>Allocate Halls For Set2</h2>

                <input type="hidden" name="examTitle" id="examTitleCopy">
                <input type="hidden" name="secondYearLabel" id="secondYearLabelCopy">
                <input type="hidden" name="thirdYearLabel" id="thirdYearLabelCopy">
                <input type="hidden" name="examDate" id="examDateCopy">

                <label for="secondYearFile">Upload Second Year File:</label>
                <input type="file" name="secondYearFile" id="secondYearFile2" accept=".xlsx" required>
                
                <label for="thirdYearFile">Upload Third Year File:</label>
                <input type="file" name="thirdYearFile" id="thirdYearFile2" accept=".xlsx" required>

                <label for="hallNames">Enter Hall Names (comma-separated):</label>

                <input type="submit" value="Allocate Halls">
            </form>
        </div>

    <!-- JavaScript to synchronize the values from Form 1 to Form 2 -->
    <script>
        function copyValues() {
            document.getElementById('examTitleCopy').value = document.getElementById('examTitle').value;
            document.getElementById('secondYearLabelCopy').value = document.getElementById('secondYearLabel').value;
            document.getElementById('thirdYearLabelCopy').value = document.getElementById('thirdYearLabel').value;
            document.getElementById('examDateCopy').value = document.getElementById('examDate').value;
        }

        document.getElementById('form1').addEventListener('input', copyValues);
        copyValues();
    </script>
